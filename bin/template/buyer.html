## -*- coding: utf-8 -*-
<%inherit file="/base.html" />
<%block name="title">
	训练分配
</%block>

<%block name="head_media">
    <style>
        .form-group input.sea_date{cursor: not-allowed;background-color: #eee;}
        .m-t-sm {
                margin-top: 4px;
        }
    </style>
    <link href="/static/css/uyu/define_label_error.css" rel="stylesheet">
    <link href="/static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="/static/css/jquery-confirm.min.css" rel="stylesheet">
</%block>

<%block name="page">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">训练分配</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
					剩余可用次数:<span id="remain_times">-</span>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
					<div class="row">

						<form class="form-inline">
							<div class="form-group">
							  	<label for="s_op_type">操作类型</label>
								<select class="form-control" id="s_op_type">
									<option value="-1" selected>请选择</option>
									<option value="0">分配</option>
									<option value="1">购买</option>
								</select>
							</div>

							<!--<div class="datetimepicker-container form-control">-->
                            <div class="form-group">
                                <span>时间</span>
                                <div class="form-group">
                                    <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="start_time" data-link-format="yyyy-mm-dd" id="datetimepicker1">
                                        <input class="form-control sea_date" type="text" value="" readonly="">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                    </div>
                                    <input type="hidden" id="start_time" value=""><br>
                                </div>
                                <span> - </span>
                                <div class="form-group">
                                    <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="end_time" data-link-format="yyyy-mm-dd" id="datetimepicker2">
                                        <input class="form-control sea_date" type="text" value="" readonly="">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                    </div>
                                    <input type="hidden" id="end_time" value=""><br>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary" id="trainBuyerSearch">搜索</button>
                                    <button type="button" class="btn btn-default" id="training_buyer">购买</button>
                                    <button type="button" class="btn btn-default" id="training_allocate">分配</button>
                                </div>
                            </div>

						</form>
					</div>

					<div class="row">
						<table id="trainBuyerList" class="display table table-striped table-bordered table-hover dataTable no-footer dtr-inline" cellspacing="0" width="100%">
							<thead>
								<tr>
                                    <th>买方</th>
                                    <th>卖方</th>
                                    <th>类别</th>
                                    <th>操作类型</th>
                                    <th>订单号</th>
                                    <th>次数</th>
                                    <th>金额</th>
                                    <th>操作人</th>
                                    <th>订单状态</th>
                                    <th>创建时间</th>
                                    <th>更新时间</th>
									<th>备注</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog" id="trainBuyerCreateModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">购买训练次数</h4><span id="chnid" hidden></span>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="trainBuyerCreateForm" role="form">


						<div class="form-group" hidden>
							<label for="channel_training_amt_per" class="col-sm-2 control-label">单次价格</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="channel_training_amt_per" readonly>
							</div>
						</div>


						<div class="form-group">
							<label for="c_rules" class="col-sm-2 control-label">套餐</label>
							<div class="col-sm-10">
								<select class="form-control c_rules" id="c_rules" name="c_rules">
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="training_times" class="col-sm-2 control-label">次数</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="training_times" name="training_times">
							</div>
						</div> 

						<div class="form-group">
							<label for="training_amt" class="col-sm-2 control-label">总金额</label>
							<div class="col-sm-10">
							    <input type="text" class="form-control" id="training_amt" name="training_amt">
							</div>
						</div>

						<div class="form-group">
							<label for="remark" class="col-sm-2 control-label">备注</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="b_remark" name="remark">
							</div>
						</div>

						<div class="form-group">
							<label for="description" class="col-sm-2 control-label">套餐描述</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="description" name="description">
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="trainBuyerCreateSubmit">提交</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog" id="trainAllocateCreateModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">分配训练次数</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="trainAllocateCreateForm" role="form">

						<div class="form-group">
							<label for="store_name" class="col-sm-2 control-label">门店</label>
							<div class="col-sm-10">
								<select class="form-control" id="store_name" name="store_name">
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="a_training_times" class="col-sm-2 control-label">次数</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="a_training_times" name="training_times">
							</div>
						</div>

						<div class="form-group">
							<label for="a_store_training_amt_per" class="col-sm-2 control-label">单次价格</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="a_store_training_amt_per" readonly>
							</div>
						</div>

						<div class="form-group">
							<label for="a_training_amt" class="col-sm-2 control-label">总金额</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="a_training_amt" name="a_training_amt">
							</div>
						</div>

						<div class="form-group">
							<label for="remark" class="col-sm-2 control-label">备注</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="remark" name="remark">
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="trainAllocateCreateSubmit">提交</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog" id="channelInfoModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">渠道信息</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<form class="form-horizontal" id="channel_info">
							<div class="form-group">
								<label for="channel_name" class="col-sm-3 control-label">名称</label>
								<div class="col-sm-8">
									<span class="form-control" id="channel_name"></span>
								</div>
							</div>

							<div class="form-group">
								<label for="contact_name" class="col-sm-3 control-label">联系人</label>
								<div class="col-sm-8">
									<span class="form-control" id="contact_name"></span>
								</div>
							</div>

							<div class="form-group">
								<label for="contact_phone" class="col-sm-3 control-label">联系人手机号</label>
								<div class="col-sm-8">
									<span class="form-control" id="contact_phone"></span>
								</div>
							</div>

							<div class="form-group">
								<label for="v_remain_times" class="col-sm-3 control-label">剩余次数</label>
								<div class="col-sm-8">
									<span class="form-control" id="v_remain_times"></span>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>

</%block>


<%block name="body_media">
	<script src="/static/js/jquery.validate.js" type="text/javascript"></script>
	<script src="/static/js/jquery.validate.messages_cn.js" type="text/javascript"></script>
	<script src="/static/js/jquery.form.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap-typeahead.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
	<script src="/static/js/moment-with-locales.js" type="text/javascript"></script>
	<script src="/static/js/jquery-confirm.min.js" type="text/javascript"></script>
	<script src="/static/js/uyu/base.js" type="text/javascript"></script>
    <script src="/static/js/uyu/buyer.js" type="text/javascript"></script>
	<script type="text/javascript">
	    $('.form_date').datetimepicker({
	        language:  'zh-CN',
	        weekStart: 1,
	        todayBtn:  1,
	        autoclose: 1,
	        todayHighlight: 1,
	        startView: 2,
	        minView: 2,
	        forceParse: 0
	    });

        $(".form_date input.sea_date").on({
            'mouseenter': function() {
                $(this).attr('readonly', 'readonly');
            },
            'mouseleave': function() {
                $(this).removeAttr('readonly');
            }
        });

        $("#datetimepicker1").datetimepicker().on('changeDate', function(e){
            $("#datetimepicker2").datetimepicker('setStartDate', e.date);
        });

        $("#datetimepicker2").datetimepicker().on('changeDate', function(e){
            $("#datetimepicker1").datetimepicker('setEndDate', e.date);
        });

	</script>
</%block>
