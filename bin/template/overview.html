## -*- coding: utf-8 -*-
<%inherit file="/base.html" />
<%block name="title">
    总览
</%block>

<%block name="page">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">总览</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">

        <div class="panel panel-default">
            <div class="panel-heading">Panel heading without title</div>
            <div class="panel-body">
                Panel content
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">渠道</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="channel_id" class="col-sm-2 control-label">ID</label>
                        <div class="col-sm-10">
                            <span class="form-control" id="channel_id"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="channel_name" class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10">
                            <span class="form-control" id="channel_name"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="contact_name" class="col-sm-2 control-label">联系人</label>
                        <div class="col-sm-10">
                            <span class="form-control" id="contact_name"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="contact_phone" class="col-sm-2 control-label">联系人手机号</label>
                        <div class="col-sm-10">
                            <span class="form-control" id="contact_phone"></span>
                        </div>
                    </div>

                </form>
            </div>
        </div>

	</div>
</%block>

<%block name="body_media">
    <script src="/static/js/uyu/overview.js" type="text/javascript"></script>
</%block>
